<template>
  <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" submit.delegate = "login()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="password" value.bind="userLogin.email"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" value.bind="userLogin.password"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type = "submit">Login</button>
        <a route-href="route: register" class="btn btn-link" id="register-route">Register</a>
      </div>
    </form>
  </div>
</template>

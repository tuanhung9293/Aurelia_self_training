<template>
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <h3>Welcome ${current_user}</h3>
    <button class="btn btn-warning">
      <a route-href="route: login" id="tasklists-route">Logout</a>
    </button>
    <br>
    <h3>Change Password</h3>
    <form name="form" submit.delegate = "changePassword()">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" value.bind="newPassword.password"/>
      </div>

      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" name="password" value.bind="newPassword.password_confirmation"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type = "submit">Change Password</button>
      </div>
    </form>
  </div>
</template>

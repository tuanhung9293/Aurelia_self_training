<template>
  <div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" submit.delegate = "register()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="password" value.bind="userRegister.email"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" value.bind="userRegister.password"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
        <a route-href="route: login" class="btn btn-link" id="login-route">Cancel</a>
      </div>

    </form>
  </div>
</template>
